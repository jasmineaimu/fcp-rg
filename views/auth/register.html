<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <!-- beginanswer -->
    <div class="flex items-center justify-center min-h-screen bg-cover" style="background-color: #42378f;
    background-image: linear-gradient(315deg, #42378f 0%, #f53844 74%);">
        <div class="w-full max-w-md px-8 py-10 mt-4 text-left bg-white shadow-lg rounded-lg">
            <div class="flex content-center mb-5">
                <a href="#" class="-m-1.5 p-1.5">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 6.878V6a2.25 2.25 0 012.25-2.25h7.5A2.25 2.25 0 0118 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 004.5 9v.878m13.5-3A2.25 2.25 0 0119.5 9v.878m0 0a2.246 2.246 0 00-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0121 12v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6c0-.98.626-1.813 1.5-2.122" />
                  </svg>
                </a>
                <h2 class="px-2 py-1 tracking-tight text-gray-900"><span class="font-bold">Task Tracker Plus</span> by Ruang Guru</h2>
              </div>
            <h3 class="text-2xl font-bold">Register account</h3>
            <form method="POST" action="/client/register/process">
                <div>
                    <div class="mt-4">
                        <div>
                            <label class="block" for="fullname">Fullname<label>
                            <input type="text" placeholder="Jane Doe" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="fullname">
                        </div>
                        <div class="mt-4">
                            <label class="block" for="email">Email<label>
                            <input type="email" placeholder="janedoe@mail.com" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="email">
                        </div>
                        <div class="mt-4">
                            <label class="block">Password<label>
                            <input type="password" placeholder="*******" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" name="password">
                        </div>
                        <div class="flex items-baseline justify-between">
                            <button  type="submit" class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900">Register</button>
                        </div>
                        <p class="text-sm font-light text-blue-500 dark:text-blue-400 py-4">
                            Already have an account yet? <a href="/client/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- endanswer -->
</body>
</html>
